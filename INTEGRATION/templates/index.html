<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Classification</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
      background: linear-gradient(90deg, #ffafbd, #ffc3a0);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      border: 2px solid #000;
      border-radius: 8px;
      padding: 20px;
      background-color: #fff;
    }
    .jumbotron {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="jumbotron bg-primary text-center">Image Classification</h1>
  
  <form class="form-horizontal" action="{{ url_for('get_output') }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label class="control-label col-sm-2" for="my_image">Upload Your Image:</label>
      <div class="col-sm-10">          
        <input type="file" class="form-control" id="my_image" name="my_image" required>
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>

  {% if prediction %}
    <div class="text-center">
      <h2>Your Prediction: <i>{{ prediction }}</i></h2>
      <img src="{{ url_for('static', filename='images/' + img_path) }}" height="400px" width="400px" alt="Predicted Image">
    </div>
  {% endif %}
</div>

</body>
</html>
